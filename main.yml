---
- hosts: "all"
  remote_user: "pi"
  become: true
  become_user: "root"
  become_method: "sudo"
  force_handlers: true
  vars_files:
    - "vars.yml"
  handlers:
    - import_tasks: "handlers/main.yml"

  tasks:
    - name: "configure system"
      include_tasks: "tasks/system.yml"

    - name: "configure wifi"
      include_tasks: "tasks/wifi.yml"

    - name: "configure SSH"
      include_tasks: "tasks/ssh.yml"

    - name: "update package manager"
      include_tasks: "tasks/packagemanager.yml"

    - name: "install packages"
      include_tasks: "tasks/packages.yml"

    - name: "configure firewall"
      include_tasks: "tasks/firewall.yml"

    - name: "install Python from source"
      vars:
        - py_version: "3.6.4"
      include_tasks: "tasks/python.yml"

    - name: "configure afp"
      vars:
        - netatalk_version: "3.1.11"
      include_tasks: "tasks/afp.yml"

    - name: "install Home Assistant"
      include_tasks: "tasks/hass.yml"

