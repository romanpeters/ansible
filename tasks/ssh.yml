---
- name: "install hostkey"
  template:
    src: "~/.ssh/id_rsa.pub"
    dest: "/etc/ssh/ssh_known_hosts"
    owner: "root"
    group: "root"
    mode: "0644"

- name: "disable password login"
  copy:
    src: "templates{{ item }}"
    dest: "{{ item }}"
    owner: "root"
    group: "root"
    mode: "0600"
  with_items:
    - "/etc/ssh/sshd_config"
